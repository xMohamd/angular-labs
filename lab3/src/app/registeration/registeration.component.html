<form class="max-w-sm mx-auto">
  <div class="mb-5">
    <label
      for="name"
      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
      >Your name</label
    >
    <input
      type="text"
      id="name"
      name="name"
      [(ngModel)]="name"
      class="valid: bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      placeholder="John Doe"
      required
    />
    @if (!(name.length >= 3)) {
    <p class="mt-2 text-sm text-red-600 dark:text-red-500" id="nameError">
      <span class="font-medium">Oops!</span> Name should be at least 3
      characters !
    </p>

    }
  </div>
  <div class="mb-5">
    <label
      for="Age"
      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
      >Your Age</label
    >
    <input
      type="number"
      id="Age"
      name="Age"
      [(ngModel)]="age"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      required
    />

    @if (!(age >= 11 && age <= 29)) {
    <p class="mt-2 text-sm text-red-600 dark:text-red-500">
      <span class="font-medium">Oops!</span> Age should be between 11 and 29 !
    </p>
    }
  </div>

  <button
    type="submit"
    (click)="onAdd()"
    [disabled]="!(name.length >= 3) || !(age >= 11 && age <= 29)"
    disabled
    class="disabled:opacity-75 mx-auto block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
  >
    Add
  </button>
</form>
